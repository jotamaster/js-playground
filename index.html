<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Playground Seguro</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Ace Editor y su extensión de autocompletado -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ext-language_tools.js"></script>
</head>
<body>
    <div class="container">
        <div class="editor">
            <div id="js-editor" class="editor-container"></div> <!-- Editor de código -->
            <button id="run-btn">Ejecutar</button>
        </div>
        <div class="console">
            <iframe id="sandbox-frame" sandbox="allow-scripts" style="width: 100%; height: 200px; border: 1px solid #ccc;"></iframe>
            <pre id="console-output"></pre> <!-- Mostrar salida aquí -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
